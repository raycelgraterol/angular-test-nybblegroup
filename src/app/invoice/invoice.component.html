<div class="form-area">
<form #invoiceForm="ngForm">
  <!-- Test values -->
  <!-- {{invoiceForm.value | json}}
  <hr />
  {{invoiceModel | json}}
  <hr /> -->
	<div class="form-row">
		<div class="form-group col-md-2">
			<label>Invoice Number</label>
			<input required #invoiceNumber="ngModel" name="invoiceNumber" type="text" class="form-control" placeholder="00000000" 
      [(ngModel)]="invoiceModel.invoiceNumber">
    </div>
			<div class="form-group col-md-2">
				<label>Net</label>
				<input required #net="ngModel" name="net" type="text" class="form-control" [(ngModel)]="invoiceModel.net">
    </div>
		<div class="form-group col-md-2">
			<label for="percentTax">% Tax</label>
			<select required #tax="ngModel" name="tax" class="form-control" [(ngModel)]="invoiceModel.tax">
        <option selected>Select % Tax</option>
        <option *ngFor="let tax of taxes" [ngValue]="tax">{{tax + '%'}}</option>
      </select>
		</div>
		<div class="form-group col-md-2">
        <label>Total</label>
				<input name="total" class="form-control" type="text" placeholder="Total" 
        [value]="invoiceModel.net*(1 + invoiceModel.tax/100)" readonly >
    </div>
    <div class="form-group col-6 col-md-2">
      <button type="submit" class="btn btn-outline-success button-at-bottom">Add</button>
    </div>
    <div class="form-group col-6 col-md-2">
      <button type="button" class="btn btn-outline-danger button-at-bottom">Clear</button>
    </div>
  </div>
</form>
</div>
<div class="invoicesList">
  <div class="row" *ngFor="let invoice of invoices">
    <div class="col-md-12 table-responsive">
      <table class="table table-bordered">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Invoice Number</th>
            <th scope="col">{{invoice.invoice}}</th>
          </tr>
        </thead>
      <tbody>
        <tr>
          <td>Net</td>
          <td>{{invoice.net | currency }}</td>
        </tr>
        <tr>
          <td>% Tax</td>
          <td>{{invoice.tax + "%"  }}</td>
        </tr>
        <tr>
          <td>Tax</td>
          <td>{{invoice.net*(invoice.tax/100) | currency }}</td>
        </tr>
        <tr>
          <td>Total</td>
          <td>{{invoice.net*(1 + invoice.tax/100) | currency }}</td>
        </tr>
        <tr>
          <td><button type="button" class="btn btn-danger">remove</button></td>
          <td></td>
        </tr>
      </tbody>
      </table>
    </div>
  </div>
</div>
