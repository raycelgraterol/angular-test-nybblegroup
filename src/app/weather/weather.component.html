<div class="row">
  <div *ngFor="let weather of weatherList; let i = index" class="col col-md-4">
  <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
    <div class="card-header">Weather day {{i+1}} </div>
    <div class="card-body">
      Main {{weather.weather[0].main}} <br/>
      Description: {{weather.weather[0].description | titlecase }}
    </div>
  </div>
  </div>
</div>
